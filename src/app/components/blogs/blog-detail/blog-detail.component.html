<div class="container">
  <div class="row">
    <div class="col-9">
      <h3>{{ blog?.name }}</h3>
      <hr />

      <p
        class="{{ data?.class }}"
        style="{{ data.style }}"
        *ngFor="let data of blog?.descriptions"
      >
        {{ data?.subtitle }}
        {{ data?.text }}
      </p>
    </div>
    <div class="col-3" id="latest">
      <div class="card" style="border: none">
        <h3 class="text-center" style="margin-left: 1.5em !important">
          Latest Blogs
        </h3>
        <div
          class="card mb-4"
          *ngFor="let data of blogs"
          (click)="goToDetailPage(data.slug)"
        >
          <div class="header">
            <img [src]="data.src" alt="" />
          </div>
          <div class="title">
            <p>
              {{ data.name }}
            </p>
          </div>
          <div class="footer">
            <a> Read More </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
