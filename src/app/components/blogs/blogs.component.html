<div id="text" class="row" style="background-color: #f4f5f6">
  <div id="title" class="col-lg-6 col-12">
    <h1 data-aos="fade-up">BLOGS</h1>
    <p class="text-muted">Here are some articles about MAINTAIN-V</p>
  </div>
  <div class="col-lg-6 col-12">
    <div class="search">
      <input
        type="text"
        [(ngModel)]="search"
        class="search-input"
        placeholder="Search..."
      />
      <a (click)="getBlogs()" class="search-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div
        class="card col-lg-4 col-md-6 col-12"
        *ngFor="let data of blogs | blogs : search"
      >
        <div class="face face1">
          <div class="content">
            <img [src]="data.src" />
            <h3>{{ data.name }}</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>
              {{ data.title }}
            </p>
            <a (click)="goToDetailPage(data.slug)"> Read More </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
