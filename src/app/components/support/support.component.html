<div class="content mb-5">
  <div class="row" style="background-color: #f4f5f6">
    <div id="text" class="col-6">
      <h1>FAQ'S</h1>
      <p class="text-muted">Frequently Asked Questions.</p>
      <p class="text-muted">Here are some common questions about MAINTAIN-V</p>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row">
    <div class="col-6">
      <div *ngFor="let data of faqs" class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="{{ data.textId }}">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              attr.data-bs-target="{{ data.textTarget }}"
              aria-expanded="false"
              attr.aria-controls="{{ data.textOtherId }}"
            >
              {{ data.button }}
            </button>
          </h2>
          <div
            id="{{ data.textOtherId }}"
            class="accordion-collapse collapse"
            attr.aria-labelledby="{{ data.textId }}"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <p>
                {{ data.text }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</div>
