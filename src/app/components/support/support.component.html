<div id="text" class="row" style="background-color: #f4f5f6">
  <div id="title" class="col-12">
    <h1 data-aos="fade-up">FAQ'S</h1>
    <p class="text-muted">Frequently Asked Questions.</p>
    <p class="text-muted">Here are some common questions about MAINTAIN-V</p>
  </div>
</div>
<div class="content mb-5">
  <div class="row">
    <div class="col-lg-6 col-12">
      <div *ngFor="let data of faqs" class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="{{ data.textId }}">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              attr.data-bs-target="{{ data.textTarget }}"
              aria-expanded="false"
              attr.aria-controls="{{ data.textOtherId }}"
            >
              {{ data.button }}
            </button>
          </h2>
          <div
            id="{{ data.textOtherId }}"
            class="accordion-collapse collapse"
            attr.aria-labelledby="{{ data.textId }}"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <p>
                {{ data.text }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="term">
        <div id="bar">
          <div id="red"></div>
          <div id="yellow"></div>
          <div id="green"></div>
        </div>
        <div id="screen">
          <p class="font">root@10.0.0.1:~$</p>
          <p class="font">maintain-v@CHATBOT</p>
        </div>
      </div>
    </div>
  </div>
</div>
